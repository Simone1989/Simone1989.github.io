<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lab 2 web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>

        <button id="getKeyBtn">GET KEY TEST -> CHECK CONSOLE</button>
        <button id="getLocalStorage">Print Local Storage</button>
        <button id="fetchBookBtn">See all books</button>

        <form id="addBook">
            Add a book:<br>
            <input type="text" id="addBookTitle" placeholder="Book title">
            <input type="text" id="addAuthor" placeholder="Author">
            <input type="submit" value="Add book">
        </form>

        <form id="editBook">
            Edit book:<br>
            <input type="text" id="editBookTitle" placeholder="Book title">
            <input type="text" id="editAuthor" placeholder="Author">
            <input type="submit" value="Edit book">
        </form>

        <hr>
        <form id="deleteBook">
            <input type="text" id="deleteBookId" placeholder="Book ID">
            <input type="submit" value="Delete Book">
        </form>

        <div id="bookListDiv"></div>

    </body>
</html>
