<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lab 2 web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>

        <div class="horizontal-container header">
            <div><h1>Welcome to the library!</h1></div>
        </div>

        <div class="vertical-container">
            <div class="navigation">
                <button class="navBtn" id="getKeyBtn">GET KEY TEST</button>
                <button class="navBtn" id="getLocalStorage">Print Local Storage</button>
                <button class="navBtn" id="fetchBookBtn">See all books</button>
                <button class="navBtn" id="showAddBookFormBtn">Click here to add</button>
                <button class="navBtn" id="showEditFormBtn">Click here to edit</button>
                <button class="navBtn" id="showDeleteBookFormBtn">Click here to delete</button>
            </div>

            <div class="main">
                <div id="statusDiv"></div>
                <div id="bookListDiv"></div>
                <div id="keyDiv"></div>
            </div>

            <form id="addBook">
                <p>Add a book:</p><br>
                <input type="text" id="addBookTitle" placeholder="Book title">
                <input type="text" id="addAuthor" placeholder="Author">
                <input type="submit" value="Add book">
            </form>

            <form id="editBook">
                <p>Edit book:</p><br>
                <input type="text" id="editBookId" placeholder="Book ID">
                <input type="text" id="editBookTitle" placeholder="Book title">
                <input type="text" id="editAuthor" placeholder="Author">
                <input type="submit" value="Edit book">
            </form>

            <form id="deleteBook">
                <p>Delete book:</p><br>
                <input type="text" id="deleteBookId" placeholder="Book ID">
                <input type="submit" value="Delete Book">
            </form>
                
        </div>
        
        <footer>
            <p>Thank you for stopping by!</p>
        </footer>

    </body>
</html>
