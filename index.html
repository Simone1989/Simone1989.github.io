<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lab 2 web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="horizontal-container header">
                <div><h1>Welcome to the library!</h1></div>
                </div>
                <div class="vertical-container">
                    <div class="navigation">
                        <button class="navBtn" id="getKeyBtn">Request API key</button>
                        <button class="navBtn" id="fetchBookBtn">See all books</button>
                        <button class="navBtn" id="showAddBookFormBtn">Add a book</button>
                        <button class="navBtn" id="showEditFormBtn">Edit a book</button>
                        <button class="navBtn" id="showDeleteBookFormBtn">Delete a book</button>
                    </div>
                    <div class="main">
                        <div id="bookListDiv"></div>
                        <div id="keyDiv"></div>
                        <div id="statusDiv"></div>
                    </div>
                    <form id="addBook">
                        <p>Add a book:</p>
                        <input type="text" id="addBookTitle" placeholder="Book title">
                        <input type="text" id="addAuthor" placeholder="Author">
                        <input type="submit" class="submitBtn" value="Add book">
                    </form>
                    <form id="editBook">
                        <p>Edit book:</p>
                        <input type="text" id="editBookId" placeholder="Book ID">
                        <input type="text" id="editBookTitle" placeholder="Book title">
                        <input type="text" id="editAuthor" placeholder="Author">
                        <input type="submit" class="submitBtn" value="Edit book">
                    </form>
                    <form id="deleteBook">
                        <p>Delete book:</p>
                        <input type="text" id="deleteBookId" placeholder="Book ID">
                        <input type="submit" class="submitBtn" value="Delete Book">
                    </form>  
                </div>
                <footer>
                    <p></p>
                </footer>
        </div>
        
    </body>
</html>
